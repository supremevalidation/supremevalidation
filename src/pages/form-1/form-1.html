<body>
    <div class="container mt-5">
        <form id="contact-form" action="temp/form.json" method="get" autocomplete="off">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" placeholder="Name" name="name" />
                </div>
                <div class="col-md-4">
                    <input type="text" placeholder="Surname" name="surname" />
                </div>
                <div class="col-md-4">
                    <div class="select-container">
                        <select name="cars" id="cars">
                            <option value="" selected disabled>Placeholder</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="checkbox-list">
                        <li>
                            <input type="checkbox" id="bike" name="bike" value="bike" />
                            <label for="bike">üö≤ Bike</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cinema" name="cinema" value="cinema" />
                            <label for="cinema">üéû Cinema</label>
                        </li>
                        <li>
                            <input type="checkbox" id="swim" name="swim" value="swim" />
                            <label for="swim">üèä Swim</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul class="radio-list">
                        <li>
                            <input type="radio" id="istanbul" name="city" value="istanbul" />
                            <label for="istanbul">ƒ∞stanbul</label>
                        </li>
                        <li>
                            <input type="radio" id="ankara" name="city" value="ankara" />
                            <label for="ankara">Ankara</label>
                        </li>
                        <li>
                            <input type="radio" id="konya" name="city" value="konya" />
                            <label for="konya">Konya</label>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
